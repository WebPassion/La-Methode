<ion-view ng-init="chargerLesSeances()">
	<ion-nav-title>
      {{title}}
    </ion-nav-title>
    <ion-content>
    	<div ng-repeat="seance in seances" class="liste">
    		<a class="effacer ion-trash-a" ng-click="delete(seance.nomFichier)">&nbsp;</a>
    		<a ui-sref="voirSeance({type:typeSeance, nom:nomSeance, date:seance.nomFichier})">{{seance.date}}</a>
    	</div>        
    </ion-content>
</ion-view>
